<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-section {
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
    }
    
    .status-dot.connected {
      background: #44ff44;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .control-group label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle-button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle-button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .toggle-button.active {
      background: #44ff44;
      color: #000;
    }
    
    .language-select {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    
    .language-select option {
      background: #333;
      color: white;
    }
    
    .volume-slider {
      width: 100%;
      margin: 5px 0;
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ TrueTone</h1>
    <p>Voice-Preserving YouTube Translator</p>
  </div>
  
  <div class="content">
    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="youtube-status"></div>
        <span id="youtube-text">YouTube: Not detected</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="backend-status"></div>
        <span id="backend-text">Backend: Disconnected</span>
      </div>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <button class="toggle-button" id="translate-toggle">
          Start Translation
        </button>
      </div>
      
      <div class="control-group">
        <label for="target-language">Target Language:</label>
        <select class="language-select" id="target-language">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ar">Arabic</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="volume-slider">Translation Volume:</label>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80">
        <span id="volume-value">80%</span>
      </div>
      
      <div class="control-group">
        <button class="toggle-button" id="voice-clone-toggle">
          Voice Cloning: ON
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>v1.0.0 - Click to open on YouTube</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
